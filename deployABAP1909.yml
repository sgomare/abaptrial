---
- name: Install Docker
  hosts: 127.0.0.1
  become: 'yes'
  become_method: sudo  
  vars:
    CTOP_VERSION: "0.7.5"
    DOCKER_COMPOSE_VERSION: "1.27.4"
    DOCKER_PACKAGES:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

  tasks:
  - name: Update apt packages
    apt:
      update_cache: "yes"
      force_apt_get: "yes"

  - name: Run whoami without become.
    command: whoami
    changed_when: false
    become: false
    register: whoami

  - name: Install packages needed for Docker
    apt:
      name: "{{ DOCKER_PACKAGES }}"
      state: present
      force_apt_get: "yes"

  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Save the current Ubuntu release version into a variable
    shell: lsb_release -cs
    register: ubuntu_version

  - name: Add Docker Repository
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_version.stdout }} stable"
      state: present

  - name: Update apt packages
    apt:
      update_cache: "yes"
      force_apt_get: "yes"

  - name: Install Docker
    apt:
      name: "docker-ce"
      state: present
      force_apt_get: "yes"

  - name: Test Docker with hello world example
    shell: "docker run hello-world"
    register: hello_world_output

  - name: Show output of hello word example
    debug:
      msg: "Container Output: {{hello_world_output.stdout}}"

  - name: Create docker group
    group:
      name: "docker"
      state: present

  - name: Adding user {{ whoami.stdout }} to docker group  
    user:
      name: "{{ whoami.stdout }}"
      groups: "docker"
      append: "yes"

  - name: Log into Dockerhub
    shell: "docker login -u {{ docker_user }} -p {{ docker_password }}"
    register: docker_login_output

  - name: Show output of dockerLogin
    debug:
      msg: "Container Output: {{docker_login_output}}"

  - name: Deploy Developer Editon 1909
    shell: >
      docker run
      --stop-timeout 3600
      --sysctl kernel.shmmax=21474836480 
      --sysctl kernel.shmmni=32768 
      --sysctl kernel.shmall=5242880 
      --sysctl kernel.msgmni=1024 
      --sysctl kernel.sem="1250 256000 100 8192" 
      --ulimit nofile=1048576:1048576
      -di --name a4h -h vhcala4hci
      -p 3200:3200 
      -p 3300:3300 
      -p 8443:8443 
      -p 30213:30213 
      -p 50000:50000 
      -p 50001:50001 store/saplabs/abaptrial:1909
    register: deploy_ABAP

  - name: Show output of 1909 deploy
    debug:
      msg: "Container Output: {{deploy_ABAP}}"

  - name: Install Docker Compose
    get_url:
      url: https://github.com/docker/compose/releases/download/{{ DOCKER_COMPOSE_VERSION }}/docker-compose-Linux-x86_64
      dest: "/usr/local/bin/docker-compose"
      mode: 0755

  - name: Install Ctop
    get_url:
      url: https://github.com/bcicen/ctop/releases/download/v{{ CTOP_VERSION }}/ctop-{{ CTOP_VERSION }}-linux-amd64
      dest: "/usr/local/bin/ctop"
      mode: 0755
